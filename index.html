<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="user-container"></div>
		<div id="pokemon-andqutes-and-users-container" >
			<div id="pokemon-container"></div>
			<div id="qoutes-container"></div>
			<div id="users-container"></div>
		</div>
		<script id="user-template" type="text/x-handlebars-template">
			<div class="main-container">
				<div class="main-img">
					<img class="user-img" src="{{url}}" alt="" />
				</div>
				<p>
					<h3>
						Hay my name is:{{firstName}}-{{lastName}}
					</h3>
					<h5>
						and i come from: {{city}} that in {{state}}
					</h5>
				</p>
			</div>
		</script>

		<script id="users-template" type="text/x-handlebars-template">
			{{#each users}}
				<ul>
					<li>
						{{this}}
					</li>
				</ul>
			{{/each}}
		</script>

		<script id="qoutes-template" type="text/x-handlebars-template">
			<p>{{this}}</p>
		</script>

		<script id="pokemon-template" type="text/x-handlebars-template">
			<div class="pokemon-container" >
				<div class="main-pokemon">
					<h2>{{pokemonName}}</h2>
					<img class="pokemon-img" src={{pokemonPicture}} alt="" />
				</div>
			</div>
		</script>
		<button id="load-Data">load-Data</button>
		<button id="display-Data">display-Data</button>

		<script src="./node_modules/jquery/dist/jquery.js"></script>
		<script src="./node_modules/handlebars/dist/handlebars.js"></script>
		<script src="Logic.js"></script>
		<script src="Renderer.js"></script>
		<script src="main.js"></script>
	</body>
</html>
